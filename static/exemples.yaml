#notice d'utilisation
#Ce fichier permet de construire automatiquement des NFT en masse

#count : indique le nombre de NFT identique à miner
#title: tire du NFT
#description: texte libre d'accompagnement du NFT
#price: prix de vente du NFT
#secret: phrase secrete visible uniquement par le propriétaire du NFT
#miner_ratio: par de la marge distributeur revenant au mineur
#max_markup: marge maximum autorisée pour le revendeur
#min_markup: marge minimum autorisée pour le revendeur
#gift: gain attribué au propriétaire du NFT à l'ouverture

#find_secret : 1=le propriétaire doit découvrir le secret
#opt_lot: 1=le gain disponible pour le NFT n'est attribué qu'a un seul propriétaire
#opt_miner_can_burn: 1=le mineur peut détruire le NFT (même s'il n'est pas le propriétaire)
#opt_unik: 1=le propriétaire ne peut posséder qu'un exemplaire du NFT
#secret_vote: 1=la transaction de vote est cryptée
#owner_can_transfer: 1=le propriétaire peut transférer / offrir le NFT
#owner_can_sell: 1=le propriétaire peut mettre en vente le NFT
#direct_sell: 1=le NFT peut être en vente directe
#instant_sell: 1=le NFT est mise en vente dès sa création
#self_destruction: 1=le NFT s'autodétruit après son ouverture
#rent: 1=le NFT retourne à son créateur après ouverture
#tag: lister les htags du NFT

#owner: adresses emails (il est possible de mettre plusieurs adresses séparées par une ,) ou elrond du propriétaire du token après sa fabrication
#email_invite: adresse de l'email à envoyer pour les propriétaires

#to_mint : positionné à 1 permet de prendre en compte le NFT, 0 sinon




