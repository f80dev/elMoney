<app-tuto title="<br><br><br><br><br><strong>Les tokens</strong>"
          color="white"
          image=""
          subtitle="Retrouvez tous les tokens en vente ainsi que les votres (ceux que vous possédez et ceux que vous avez fabriqués)"
          background="./assets/img/items.jpg"></app-tuto>

<div class="mainform">

  <h2>Place de marché en vente directe</h2>

  <div *ngIf="nfts?.length>3">
    <mat-form-field appearance="fill"
                    style="max-width:600px;width:60%;" autofocus>
      <mat-label>Chercher un token à acheter</mat-label>
      <input matInput matNativeControl
             (keyup)="onQuery($event)"
             placeholder="Un ou plusieurs mots du titre" [(ngModel)]="filter.search">
      <mat-icon *ngIf="filter.value?.length>0"
                matSuffix style="cursor: pointer"
                (click)="clearQuery()">cancel</mat-icon>
    </mat-form-field>
    &nbsp;
    <button mat-raised-button
            mat-button class="app-button"
            (click)="refresh(false)">
      Rechercher
    </button>
  </div>

  <br>

  <app-hourglass [message]="message"></app-hourglass>
  <div *ngIf="nfts.length==0 && message.length==0">
    Aucun token disponible pour l'instant
    &nbsp;<mat-icon style="font-size: small;" (click)="refresh()">refresh</mat-icon>
    <br><br>
  </div>


  <app-nfts [nfts]="nfts" [user]="user" [filter]="filter"
            (refresh)="refresh(true)"
            (buy)="on_buy($event)">

  </app-nfts>


  <br><br>
  <button mat-raised-button
          mat-button class="app-button"
          (click)="router.navigate(['importer'])">
    Fabriquer des tokens
  </button>

</div>
