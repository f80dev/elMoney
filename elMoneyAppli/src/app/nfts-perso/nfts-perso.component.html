<div class="mainform">
  <app-tuto label="Consulter l'ensemble des tokens que vous avez achetés ou fabriqués"></app-tuto>
  <mat-tab-group animationDuration="1000ms"
                 [selectedIndex]="selected.value">

    <mat-tab label="Les tokens distribués">
      <app-nfts [user]="user" [nfts]="nfts[0]" [filter]="{state:0,isDealer:true}" (transfer)="transfer($event)" (refresh)="refresh()"></app-nfts>

      <br>
      <button mat-raised-button mat-button class="app-button"
              (click)="open_store()">
        Voir mon store
      </button>
    </mat-tab>



    <mat-tab label="Les tokens possédés">
      <app-nfts [user]="user" [nfts]="nfts[1]"></app-nfts>
      <br>
      <button mat-raised-button mat-button class="app-button"
              (click)="router.navigate(['store'])">
        Acheter un token
      </button>
    </mat-tab>



    <mat-tab label="Les tokens fabriqués">
      <app-nfts [user]="user" [nfts]="nfts[2]"></app-nfts>

      <br>
      <button mat-raised-button mat-button class="app-button"
              (click)="router.navigate(['importer'])">
        Fabriquer un token
      </button>
    </mat-tab>

  </mat-tab-group>

</div>
