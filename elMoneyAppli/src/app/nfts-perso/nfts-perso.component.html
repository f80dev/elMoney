<div class="mainform">

  <app-tuto label="Consulter l'ensemble des tokens que vous avez achetés ou fabriqués"></app-tuto>

  <mat-tab-group animationDuration="1000ms"
                 [selectedIndex]="selected.value">

    <mat-tab label="Les tokens distribués" *ngIf="nfts[0]?.length>0">
      <app-tuto label="Retrouvez ici tout les tokens pour lesquels vous disposez d'un mandat de vente"></app-tuto>
      <app-nfts [user]="user" [nfts]="nfts[0]"
                [filter]="{state:0,isDealer:true}"
                [with_icon]="false"
                height="200px"
                (refresh)="refresh()">
      </app-nfts>
      <button mat-raised-button mat-button class="app-button"
              title="Affiche une version minimale de votre boutique de vente de vos billets"
              (click)="open_store()">
        Voir mon store
      </button>
    </mat-tab>



    <mat-tab label="Vos tokens achetés">
      <app-nfts [user]="user" [nfts]="nfts[1]"
                [with_icon]="false"
                height="auto"
                (transfer)="transfer($event)">
      </app-nfts>
      <br>
      <button mat-raised-button mat-button class="app-button"
              (click)="router.navigate(['store'])">
        Acheter un token
      </button>
    </mat-tab>



    <mat-tab label="Vos tokens fabriqués">
      <app-tuto label="L'ensemble des tokens que vous avez fabriqués sont listés ici. Vous pouvez ajouter des distributeurs, les retirer de la vente, en faire la promotion"></app-tuto>
      <br>
      <mat-form-field appearance="fill" style="width:200px;color:white;" *ngIf="nfts[2]?.length>4">
        <mat-label>Filtrer</mat-label>
        <mat-select [(value)]="filter">
          <mat-option *ngFor="let f of filters" [value]="f.filter">{{f.label}}</mat-option>
        </mat-select>
      </mat-form-field>

      <app-nfts [user]="user" [nfts]="nfts[2]"
                [with_icon]="false"
                height="auto"
                (transfer)="transfer($event)"></app-nfts>

      <br>

      <button mat-raised-button mat-button class="app-button" color="primary"
              (click)="router.navigate(['importer'])">
        Fabriquer un token
      </button>
    </mat-tab>

  </mat-tab-group>

</div>
