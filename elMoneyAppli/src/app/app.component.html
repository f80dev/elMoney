
<app-tuto   title="<br><br><br><br><br><strong>TOKEN FORGE</strong>"
            color="white"
            image=""
            [subtitle]="'Fabriquez vos propres monnaies et NFT sur la blockchain Elrond<br><br><small>alpha version '+appVersion+'</small>'"
            background="./assets/img/tokenforge.jpg">
</app-tuto>


<mat-toolbar class="toolbar-app"
             (mousedown)="closeMenu()"
             *ngIf="message?.length==0">
    <mat-icon
      title="Accédez au menu principal" id="cmdMenu"
      (click)="drawer.toggle()" style="cursor: pointer;">
      menu
    </mat-icon>
    &nbsp;
    <span>
    {{config.values?.appname}}&nbsp;
    </span>
    <span style="font-size: xx-small">({{appVersion}} sur {{config.server.network}})</span>

    &nbsp;
    <span class="fill-remaining-space"></span>


    <mat-icon style="font-size: x-large;cursor: pointer;"
              title="Revenir à l'écran précédent"
              (click)="_location.back()">navigate_before</mat-icon>

</mat-toolbar>



<mat-drawer-container class="container" autosize>

    <mat-drawer #drawer class="sidemenu"
                [mode]="sidemenu_mode"
                *ngIf="message.length==0">
      <app-sidemenu (logout)="logout()" (click)="closeMenu()">
      </app-sidemenu>
    </mat-drawer>

    <mat-drawer-content style="overflow: scroll;margin:0px;">
      <div class="sidenav-container" (mousedown)="closeMenu()">

        <div style="width:60%;margin-left: 20%;">
          <app-hourglass marginTop="40px" fontsize="large"
                         [diameter]="40" [message]="message"></app-hourglass>
        </div>

        <img src="./assets/img/coin.png"
             style="width:60vw;max-width:300px;display: inline;margin:0px;margin-top: 50px;"
             *ngIf="message.length>0">

        <router-outlet style="width:100%;background-color: #323232;"
                       *ngIf="message.length==0">
        </router-outlet>
      </div>
    </mat-drawer-content>

</mat-drawer-container>
