<ng-content></ng-content>
<br>
<app-hourglass [message]="message"></app-hourglass>
<br>
<input #csvInput [hidden]="true"
       type="file" onclick="this.value=null"
       (change)="import($event)"
       [accept]="extensions"/>

<button mat-raised-button
        mat-button class="app-button"
        (click)="csvInput.click()">
  {{label}}
</button>

<button mat-raised-button
        mat-button class="app-button"
        (click)="cancel()">
  Annuler
</button>


<br>
{{filename}}
