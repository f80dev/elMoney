<div class="mainform">
  <br>

  <table style="width: 90vw;text-align: center;">
    <tr>
      <td *ngFor="let fr of friends">
        <mat-icon>arrow_drop_up</mat-icon>
      </td>
    </tr>
  </table>



  <button mat-raised-button mat-button class="app-button"
              *ngIf="config.unity && solde>0"
              (click)="router.navigate(['transfer'])">
    Envoyer
  </button>


  <br><br><br>

  <app-account [solde]="hand"
                   [unity]="config.unity">
  </app-account>
  <br><br>

  <table style="width: 90vw;text-align: center;">
    <tr>
      <td *ngFor="let bt of buttons">
        <mat-icon>arrow_drop_up</mat-icon>
      </td>
    </tr>
    <tr>
    <td *ngFor="let bt of buttons">
      <button mat-raised-button mat-button mat-icon-button
              class="large-icon-button"
              (click)="addInHand(bt.value)">
        <span *ngIf="bt.label">{{bt.label}}</span>
        <span *ngIf="!bt.label">{{bt.value}}</span>
      </button>
    </td>
  </tr>
  </table>

  <br><br><br>

  <div *ngIf="addr">
    <br>
      <app-account [solde]="solde"
                   [unity]="config.unity">
      </app-account>
    <br><br>
    <br>
    <mat-icon>arrow_drop_up</mat-icon>

    <br>

     <button mat-raised-button mat-button class="app-button"
              *ngIf="config.unity && solde>0"
              (click)="showQRCode=true">
        Recevoir
      </button>

    <br>
    <qrcode
      *ngIf="showQRCode"
      [width]="100"
      ngxClipboard
      [cdkCopyToClipboard]="addr"
      (click)="informe_clipboard()"
      style="display: inline-block;"
      [elementType]="'svg'"
      [errorCorrectionLevel]="'M'"
      [qrdata]="addr">
    </qrcode>
  </div>

</div>

<div class="bottom-bar">
  <hr>


  <button mat-raised-button
          mat-button
          class="app-button"
          (click)="router.navigate(['create'])">
    <div class="bloc-bouton">Créer une<br>monnaie</div>
  </button>

  <button mat-raised-button
          mat-button
          class="app-button"
          (click)="router.navigate(['settings'])">
    <div class="bloc-bouton">Préférences</div>
  </button>

  <button mat-raised-button
          mat-button
          class="app-button"
          (click)="router.navigate(['moneys'])">
    <div class="bloc-bouton">Sélectionner<br>une monnaie</div>
  </button>

  <button mat-raised-button mat-button
          class="app-button"
          (click)="router.navigate(['contacts'])">
    <div class="bloc-bouton">Ajouter<br>des amis</div>
  </button>

</div>
