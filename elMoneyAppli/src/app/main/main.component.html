<div class="mainform">

  <h1 (click)="router.navigate(['about'])">
    {{config.values?.appname}}
  </h1>

  <div *ngIf="addr">
    <br>
    <div *ngIf="config.unity">
      <small>{{config.values?.labels.solde}}</small>
      <br><br>
      <span style="font-size: 3em;">{{solde}}</span>&nbsp;{{config.unity}}
    </div>
    <br><br>
    <button mat-raised-button
          mat-button
          *ngIf="config.unity && solde>0"
          class="app-button"
          (click)="router.navigate(['transfer'])">
    Envoyer
  </button>
    <br><br>
    Recevoir<br>
    <br>
    <qrcode
      [width]="100"
      ngxClipboard
      [cdkCopyToClipboard]="addr"
      (click)="informe_clipboard()"
      style="display: inline-block;"
      [elementType]="'svg'"
      [errorCorrectionLevel]="'M'"
      [qrdata]="addr">
    </qrcode>
  </div>

</div>

<div class="bottom-bar">
  <hr>


  <button mat-raised-button
          mat-button
          class="app-button"
          (click)="router.navigate(['create'])">
    <div class="bloc-bouton">Créer une<br>monnaie</div>
  </button>

  <button mat-raised-button
          mat-button
          class="app-button"
          (click)="router.navigate(['settings'])">
    <div class="bloc-bouton">Préférences</div>
  </button>

  <button mat-raised-button
          mat-button
          class="app-button"
          (click)="router.navigate(['moneys'])">
    <div class="bloc-bouton">Sélectionner<br>une monnaie</div>
  </button>

</div>
