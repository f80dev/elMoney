<div class="mainform">

  <app-elrond-addr label="Votre adresse Elrond"

          (click)="router.navigate(['private'])">

  </button>

  <br>
  <br>
  <br>


  <a [href]="fileUrl"

  <br><br><br>
  ______
  <br><br><br>

  <app-elrond-addr label="Adresse Elrond de la monnaie"
                   [addr]="contrat"
                   type="address"
                   *ngIf="contrat">
  </app-elrond-addr>



</div>
