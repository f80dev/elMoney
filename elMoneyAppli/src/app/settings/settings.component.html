<div class="mainform">
  <app-hourglass [message]="message"></app-hourglass>

  <app-tuto label="Si besoin, télécharger votre clé privée et conserver là en lieu sûr pour effecture les transferts et la création de nouvelle monnaie"></app-tuto>

  <br>

  <a [href]="fileUrl"
     *ngIf="user.pem"
     download="elrond_key.pem">Télécharger ma clé privée</a>
  <br><br>
  <small>
    pour s'authentifier lors des transferts<br>et création de monnaie
  </small>


  <br>
  <br><br>

  <button mat-raised-button mat-button
          class="app-button"
          (click)="router.navigate(['private'])">
    <div class="bloc-bouton">Utiliser une<br>clé privée</div>
  </button>
  &nbsp;
  <button mat-raised-button mat-button
          class="app-button"
          (click)="raz_account()">
    <div class="bloc-bouton">Nouveau<br>compte</div>
  </button>

  <br>



  <br><br>
  ______
  <br><br><br>

  Vous disposez de {{user.gas/1e18 | number:'1.0-3'}} xEgld<br>
  pour réaliser les transactions
  <br><br>
   <button mat-raised-button mat-button
          class="app-button" [cdkCopyToClipboard]="user.addr" ngxClipboard
          (click)="reload_account()">
    <div class="bloc-bouton">Recharger<br>mon compte</div>
  </button>

  <br>
  <br>

  <div *ngIf="api.contract">
  ______
  <br><br><br>


      <app-elrond-addr label="Transactions du compte"
                    type="address"
                   [addr]="user.addr">
      </app-elrond-addr>

  <br><br>
  <app-elrond-addr [label]="'Transactions sur \''+user.unity+'\''"
                   [addr]="api.contract"
                   type="address">
  </app-elrond-addr>

  </div>





</div>
