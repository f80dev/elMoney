<div class="mainform">
  <app-hourglass [message]="message"></app-hourglass>

  <app-tuto label="Si besoin, télécharger votre clé privée et conserver là en lieu sûr pour effecture les transferts et la création de nouvelle monnaie"></app-tuto>

  <br>

  <a [href]="fileUrl"
     *ngIf="user.pem"
     download="elrond_key.pem">Télécharger votre clé privée</a>
  <br><br>
  <small>
    pour utiliser ce compte en dehors de {{config.values.appname}}
  </small>


  <br><br><br>
  _____
  <br>
  <br>

  <h2>Changement de compte</h2>
  <button mat-raised-button mat-button
          class="app-button"
          (click)="router.navigate(['private'])">
    <div class="bloc-bouton">Utiliser une<br>clé privée</div>
  </button>
  &nbsp;
  <button mat-raised-button mat-button
          class="app-button"
          (click)="raz_account()">
    <div class="bloc-bouton">Nouveau<br>compte</div>
  </button>


  <br>



  <br><br>
  ______
  <br><br><br>


  <qrcode
    [width]="150"
    ngxClipboard
    [cdkCopyToClipboard]="user.addr"
    (click)="informe_clipboard()"
    style="display: inline-block;"
    [elementType]="'svg'"
    [errorCorrectionLevel]="'M'"
    [qrdata]="user.addr">
  </qrcode>


  <br>
  <br>

  <div *ngIf="api.idx">
  ______
  <br><br><br>


      <app-elrond-addr label="Transactions du compte"
                    type="address"
                   [addr]="user.addr">
      </app-elrond-addr>

  <br><br>
  <app-elrond-addr [label]="'Transactions sur \''+user.unity+'\''"
                   type="address">
  </app-elrond-addr>

  </div>





</div>
