<div class="mainform">
  <br><br>

  <app-elrond-addr label="Journal des transactions"
                    type="address"
                   [addr]="user.addr">
  </app-elrond-addr>


  <br><br>

  <a [href]="fileUrl"
     *ngIf="user.pem"
     download="elrond_key.pem">Télécharger ma clé</a>

  <br>
  <br>

  <button mat-raised-button mat-button
          class="app-button"
          (click)="router.navigate(['private'])">
    <div class="bloc-bouton">Changer<br>de compte</div>
  </button>
  &nbsp;
  <button mat-raised-button mat-button
          class="app-button"
          (click)="raz_account()">
    <div class="bloc-bouton">Nouveau<br>compte</div>
  </button>

  <br>



  <br><br>
  ______
  <br><br><br>

  <app-elrond-addr [label]="'Transactions du \''+config.unity+'\''"
                   [addr]="contrat"
                   type="address"
                   *ngIf="contrat">
  </app-elrond-addr>



</div>
