<div class="mainform" *ngIf="config.values">

  <br>
  <h2>{{config.values.appname}}</h2>
  <div style="width: 100%;text-align: center;font-size: small;margin-top:5px;">
    <div *ngIf="config.values.logo?.length>0">
      <img
        src="../assets/img/coin.png"
        style="width:125px;"/>
      <br>
      <br>
    </div>
    <div (click)="checkVersion()">
     v{{appVersion}} / {{config.server.network}}
    </div>
    _______

    <br><br>

    <table style="display: inline-block;">
      <tr>
        <td style="width: 50%;text-align: right;">Réalisation:</td>
        <td style="width: 50%;text-align: left;">
          <a style="color:lightgray;font-variant: normal;font-weight: normal;" [href]="config.values?.editor?.link_author" target="_blank">
            {{config.values.editor?.author}}
          </a>
        </td>
      </tr>
      <tr>
        <td style="width: 50%;text-align: right;">Edition:</td>
        <td style="width: 50%;text-align: left;">
          <a style="color:lightgray;font-variant: normal;font-style: normal;font-weight: normal;" [href]="config.values.editor?.website" target="_blank">
            <strong>{{config.values.editor?.name}}</strong>
          </a>
        </td>
      </tr>
      <tr>
        <td style="width: 50%;text-align: right;">Powered by:</td>
        <td style="width: 50%;text-align: left;">
          <a style="color:lightgray;font-variant: normal;font-style: normal;font-weight: normal;"
             href="https://elrond.com">Elrond Network</a>
        </td>
      </tr>
      <tr>
        <td style="width: 50%;text-align: right;">Conditions générales:</td>
        <td style="width: 50%;text-align: left;">
          <a style="color:lightgray;font-variant: normal;font-style: normal;font-weight: normal;" title="Conditions d'utilisation" mat-list-item routerLink="cgu" id="cmdCGU">
            CGU
          </a>
        </td>
      </tr>
      <tr><td><br></td></tr>

    </table>
<br>
    _______
    <br><br>
    <div style="width: 100%;text-align: center;font-size: medium;">

    <button class="icon-button" mat-icon-button mat-raised-button
            *ngIf="config.values.support?.email?.length>0"
            (click)="openMail(config.values.support?.email)">
        <mat-icon>mail</mat-icon>
    </button>

    &nbsp;
    <button class="icon-button" mat-icon-button mat-raised-button
            (click)="openForm(config.values.support?.forum)">
      <mat-icon class="big-icon">persons</mat-icon>
    </button>
    &nbsp;
    <button class="icon-button"
            mat-icon-button mat-raised-button
            (click)="router.navigate(['faqs'])">
      <mat-icon >help</mat-icon>
    </button>
&nbsp;
    <button class="icon-button" mat-icon-button mat-raised-button
            *ngIf="config.values.support?.website?.length>0"
            (click)="openFrame(config.values.support?.website)"
           >
      <mat-icon >home</mat-icon>
    </button>
    </div>
  </div>
</div>
