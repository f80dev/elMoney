<div class="mainform" style="text-align: center;">
  <table style="width: 100%;"><tr style="width: 100%;">
    <td style="width: 120px;">
      <img style="width: 100px;" class="photo" [src]="miner?.visual">
    </td>
    <td style="width:max-content;vertical-align: text-top;text-align: left;padding: 5px;">
      <span style="font-size: xx-large;">{{miner?.pseudo}}</span>
      &nbsp;<mat-icon *ngIf="miner?.website?.length>0"
                      (click)="open_website(miner)"
                      style="cursor: pointer;"
                      title="Voir son site web">language</mat-icon>
      <br>
      {{miner?.description}}
    </td>
    <td style="width:62px;text-align: right">
      <qrcode
      [width]="60"
      ngxClipboard
      [cdkCopyToClipboard]="miner?.addr"
      style="display: inline-block;"
      [elementType]="'svg'"
      [errorCorrectionLevel]="'M'"
      [qrdata]="miner?.addr">
    </qrcode>
    </td>
  </tr></table>

  <br>
  _____
  <br><br>


  <h3>Ses cr√©ations</h3>
  <app-nfts [user]="user" [with_icon]="false"
            (buy)="refresh()" seller="0x0"
            (refresh)="refresh()"
            [nfts]="nfts" maxwidth="100px" width="90%" height="auto"></app-nfts>
  <br><br>
</div>
