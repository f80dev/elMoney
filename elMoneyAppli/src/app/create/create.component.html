<div class="mainform">
  <br><br>
  <app-tuto label="Pour créer une nouvelle monnaie il vous suffit d'indiquer son nom en 3 ou 4 lettres et d'indique le nombre de pieces total en circulation"></app-tuto>
  <h2 *ngIf="message?.length==0">Créer votre monnaie</h2>
  <app-hourglass [message]="message"></app-hourglass>

  <div *ngIf="message?.length==0">


  <div *ngIf="url_transaction?.length>0">
    <a [href]="url_transaction" target="_blank">Voir la transaction</a>
  </div>


   <mat-form-field appearance="fill" class="app-field" style="max-width: 150px">
    <mat-label>Nom de la monnaie</mat-label>
    <input matInput type="text" maxlength="12" [(ngModel)]="name">
     <mat-hint>Le nom abrégé de votre monnaie</mat-hint>
   </mat-form-field>
  &nbsp;&nbsp;

   <mat-form-field appearance="fill" class="app-field" style="max-width: 150px">
    <mat-label>Quantité initiale</mat-label>
    <input matInput type="number" min="0" [(ngModel)]="amount">
   </mat-form-field>
<br>
    <div style="width:200px;text-align: left;display: inline-block">
      <br><br>
      <mat-checkbox [(ngModel)]="_public"
                    title="La monnaie est visible dans la liste des monnaies disponibles">Public</mat-checkbox>
      <br><br>
      <mat-checkbox [(ngModel)]="transferable"
                    title="Donner la possibilité d'envoyer la monnaie entre comptes">
        Transférable
      </mat-checkbox>
    </div>

    <br><br><br>

     <mat-form-field appearance="fill" class="app-field" style="max-width: 320px">
    <mat-label>Lien internet associé (optionnel)</mat-label>
    <input matInput type="text" maxlength="200" [(ngModel)]="url">
     <mat-hint>Renvoi vers la documentation / promotion de votre monnaie</mat-hint>
   </mat-form-field>


  <br><br><br>
  <button mat-raised-button  color="primary"
        mat-button class="large-button"
        (click)="create()">
    Publier votre monnaie !
  </button>

    </div>

</div>
