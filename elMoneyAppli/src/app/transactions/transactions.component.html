<div class="mainform">
  <app-tuto label="Retrouvez ici l'ensemble des transactions effectuées"></app-tuto>
  <span *ngIf="transactions?.length==0">Aucune transaction effectuée</span>
  <table mat-table [dataSource]="transactions"
         *ngIf="transactions.length>0"
         class="mat-elevation-z8 app-table">

    <ng-container matColumnDef="data"  style="margin:3px;">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell style="text-align: left;" *matCellDef="let element"> {{element.data}} </td>
    </ng-container>

    <ng-container matColumnDef="value"  style="margin:3px">
      <th mat-header-cell *matHeaderCellDef>Montant (xEgld)</th>
      <td mat-cell *matCellDef="let element"> {{element.value | number:'1.0-5'}}
        <small><span *ngIf="element.gas!=0" style="color:red"> {{element.gas | number:'1.0-5'}}</span></small>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <br>

  <span style="color: red">Frais de transactions (lié à l'usage du réseau Elrond)</span>

</div>
