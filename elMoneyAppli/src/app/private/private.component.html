<div class="mainform">

  <h2>Enregistrer votre signature</h2>

  <input #csvInput hidden="true"
       type="file" onclick="this.value=null"
       (change)="import($event)"
       accept=".pem"/>

  <button mat-raised-button
        mat-button class="app-button"
        (click)="csvInput.click()">
    Signer
  </button>
  <br><br>
  <mat-checkbox [(ngModel)]="savePrivateKey">Conserver ma signature sur cet appareil</mat-checkbox>
  <mat-icon (click)="openFAQ()" style="font-size: small;cursor: pointer;">help</mat-icon>
</div>

<div class="bottom-bar">
  <hr>
  <button mat-raised-button
        mat-button class="app-button"
        (click)="router.navigate(['main'])">
    Retour
  </button>
</div>
