<div class="mainform">
  <h2>Sélectionnez une monnaie</h2>

  <app-hourglass [message]="message"></app-hourglass>


  <table *ngIf="message?.length==0">
    <tr *ngFor="let m of moneys">
      <td style="width:60vw;text-align: left;">
        {{m.unity}}
      </td>
      <td>
        <button mat-button mat-raised-button
                class="app-button" style="background-color: transparent;"
                (click)="select(m.contract)">
          Sélectionner
        </button>


        <button mat-icon-button style="background-color: transparent;"
                mat-button class="icon-button"
                *ngIf="m.url?.length>0"
                (click)="openDoc(m.url)">
          <mat-icon>help</mat-icon>
        </button>

        &nbsp;
        <button mat-raised-button mat-icon-button
                mat-button class="icon-button" style="background-color: transparent;"
                (click)="openContrat(m.contract)">
          <mat-icon>import_contacts</mat-icon>
        </button>


      </td>

    </tr>
  </table>
  <div >
    &nbsp;
  </div>
  <br><br>

  <button mat-raised-button mat-button
          class="app-button"
          (click)="router.navigate(['create'])">
    <div class="bloc-bouton">Fabriquer<br>votre monnaie</div>
  </button>


</div>
